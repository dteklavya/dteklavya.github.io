<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header navbar-center">
			<a class="navbar-brand" href="#">
				{{site.title}}
			</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		
		<ul class="nav navbar-nav navbar-left" style="font-weight: bold;">
				{% for link in site.pagelinks %}
					<li><a href="{{link.url}}">{{link.title}}</a></li>
				{% endfor %}
		</ul>
		
			<ul class="nav navbar-nav navbar-right">
				{% for link in site.primarylinks %}
					<!-- <li><a target='_blank' href="{{link.url}}">{{link.title}}</a></li>  -->
					
					<li><a target='_blank' href="{{link.url}}">
						<img src="{{link.imageurl}}" 
							alt="{{link.title}}" title="{{link.title}}">
					</a></li>
					
				{% endfor %}
			</ul>
		</div>
	</div>
</nav><br/>
